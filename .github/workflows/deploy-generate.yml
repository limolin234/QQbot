name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (如: v1.0.0.0)'
        required: true
        default: 'v1.0.0.0'
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${{ github.ref_name }}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "版本号: $VERSION"
      
      - name: Create deploy package
        run: tar -czf qqbot.tar.gz deploy/
          
      - name: Generate download script
        run: |
          cat > qqbot_download.sh << 'EOF'
          #!/bin/bash
          URL="https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/qqbot.tar.gz"
          INSTALL_DIR="qqbot_deploy"
          TEMP_FILE="deploy.tar.gz"
          set -euo pipefail
          echo "--- 开始部署 QQbot ---"
          echo "[1/4] 检查依赖环境..."
          for cmd in curl tar; do
              if ! command -v $cmd &> /dev/null; then
                  echo "错误: 未安装 $cmd"
                  exit 1
              fi
          done
          echo "[2/4] 正在下载..."
          curl -fsSL "$URL" -o "$TEMP_FILE"
          echo "[3/4] 正在解压..."
          mkdir -p "$INSTALL_DIR"
          tar -xzf "$TEMP_FILE" -C "$INSTALL_DIR" --strip-components=1
          echo "[4/4] 清理临时文件..."
          rm "$TEMP_FILE"
          echo "✅ 部署成功！"
          EOF
          chmod +x qqbot_download.sh
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          body: 给一键脚本用的压缩包，手动下载下来然后配置也是可以的，内含readme.md
          files: |
            qqbot.tar.gz
            qqbot_download.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
