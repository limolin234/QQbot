# 服务器从仓库部署时：在服务器上设置 IMAGE_NAME=你的仓库/qqbot:latest，然后 make deploy
services:
  qqbot:
    image: ${IMAGE_NAME:-qqbot:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qqbot
    restart: unless-stopped
    working_dir: /app
    env_file:
      - .env
    environment:
      TZ: Asia/Shanghai
    command: ["python", "main.py"]
    volumes:
      - ./bot.py:/app/bot.py:ro
      - ./config.yaml:/app/config.yaml:ro
      - ./workflows/agent_config.yaml:/app/workflows/agent_config.yaml:ro
      - ./message.jsonl:/app/message.jsonl
      - ./logs:/app/logs
      - ./data:/app/data
      - ./plugins:/app/plugins
    extra_hosts:
      - "host.docker.internal:host-gateway"
